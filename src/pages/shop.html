<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="shortcut icon" href="../assets/icons/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="../styles/standart.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../styles/shop.css">

</head>
<body>
    <header id="headerB" class="header">
        <a href="../pages/index.html">
            <img src="../assets/images/home/footer_logo.png" alt="" class="header__logo">
        </a>
        <nav class="header__nav">
            <a href="../pages/index.html" class="header__nav-element" style="color: black;">Home</a>
            <a href="../pages/shop.html" class="header__nav-element" style="color: black;">Shop</a>
            <a href="../pages/news.html" class="header__nav-element" style="color: black;">News</a>
        </nav>
        <a href="../pages/cart.html" class="cart-link">
            <img src="../assets/images/home/shopping-bag-black.svg" alt="" class="header__cart">
            <p class="products-number">0</p>
        </a>
    
    
    </header>
    <main>
        <section class="title__section">
            <h3 class="title">Product</h3>
        </section>
        <section class="shop">
            <div class="shop__sidebar">
                <div class="shop__sidebar__searchbar">
                    <input type="text" class="shop__sidebar__searchbar-input" placeholder="Search...">
                    <button class="shop__sidebar__searchbar-btn">
                        <span class="material-symbols-outlined" style="color: rgb(255, 255, 255);">
                            search
                        </span>
                    </button>
                </div>
                <div class="shop__sidebar__category">
                    <h3 class="shop__sidebar__category-title">Categories
                    </h3>
                    <ul class="shop__sidebar__category__list">
                        <li class="shop__sidebar__category__list-element">All</li> 
                        <li class="shop__sidebar__category__list-element">Chicken</li> 
                        <li class="shop__sidebar__category__list-element">Desserts</li> 
                        <li class="shop__sidebar__category__list-element">Sandwich</li> 
                        <li class="shop__sidebar__category__list-element">Drinks</li> 
                        <li class="shop__sidebar__category__list-element">Pizza</li> 
                        <li class="shop__sidebar__category__list-element">Salad</li> 
                        <li class="shop__sidebar__category__list-element">Pasta</li> 
                        <li class="shop__sidebar__category__list-element">Another</li> 
                    </ul>
                </div>
            </div>
            <div class="shop__products">
                <div class="shop__products__list-result">
                    <p class="shop__products__list-result-text">We have 12 products
                    </p>
                    <!-- <select name="orderby" class="orderby" aria-label="Shop order">
                        <option value="popularity">Sort by popularity</option>
                        <option value="rating">Sort by average rating</option>
                        <option value="date" selected="selected">Sort by latest</option>
                        <option value="price">Sort by price: low to high</option>
                        <option value="price-desc">Sort by price: high to low</option>
                     </select> -->
                </div>
                <div class="shop__products__main">
                    
                </div>
            </div>
        </section>
        <div class="modal-product-info-block">
            <div class="modal-product">
                <img src="../assets/icons/icons8-close-100 (1).png" alt="" class="modal-product-close">
                <div class="modal-product-img-box">
                    <img src="../assets/images/products/bugar_2.png" alt="" class="modal-product-img">
                </div>
                <div class="modal-product-info-box">
                    <h4 class="modal-product-name">Chicken Hamburger</h4>
                    <p class="modal-product-info">Gourmet burger with arugula, feta cheese, quail eggs and...</p>
                    <div class="modal-product-box-size">
                        <button class="product-btn-size" id="product-lg">Large</button>
                    <button class="product-btn-size" id="product-md">Medium</button>
                    <button class="product-btn-size active" id="product-sm">Small</button>
                    </div>
                   
                    <div class="modal-product-box-price"> <div class="modal-product-box-input">
                        <p class="input-minus">-</p>
                        <p class="input-number">1</p>
                        <p class="input-plus">+</p>
                    </div>
                    <p class="modal-product-price">Â£ 40.00</p>
                </div>
                <button class="modal-product-add">Add to cart</button>
                </div>
            </div>
        </div>
        <div class="notification">
            <img src="../assets/icons/icons8-done-100.png" alt="" class="notification-icon">
            <p class="notification-txt">Product added</p>
        </div>
    </main>
    <footer id="footer" class="footer"></footer>




    <script src="../script/Utils/onload.js"></script>
    <script type="module" src="../script/Utils/search.js"></script>
    <script type="module" src="../script/Classes/Cart.js"></script>
    <script type="module" src="../script/Utils/category.js"></script>
    <script type="module" src="../script/Classes/Product.js"></script>
    <script type="module" src="../script/Init/products.js"></script>
    <script type="module" src="../script/Init/shop.js"></script>
    <script type="module" src="../script/Utils/modal.js"></script>
</body>
</html>
