<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
</head>
<body class="body">
    <div class="massege">
        <p class="massege-txt">Невірний номер телефону</p>
    </div>
    <div class="mask">
        <div class="load-1">
         <p>Loading 1</p>
         <div class="line"></div>
         <div class="line"></div>
         <div class="line"></div>
       </div>
     </div>
    <header id="headerB" class="header">
        <a href="index.html">
            <img src="../assets/images/home/footer_logo.png" alt="" class="header__logo">
        </a>
        <nav class="header__nav">
            <a href="index.html" class="header__nav-element" style="color: black;">Home</a>
            <a href="shop.html" class="header__nav-element" style="color: black;">Shop</a>
            <a href="news.html" class="header__nav-element" style="color: black;">News</a>
            <img src="../assets/icons/icons8-close-100 (1).png" alt="" class="closeMobile-modal" width="40px">

        </nav>
        <div class=""></div>
        <img src="../assets/icons/icons8-menu-black.png" alt="" class="mobile-menu" width="25px">

    
    
    </header>
    
    <main>
        
        <section class="title__section">
            <h3 class="title">Order</h3>
        </section>
        <section class="order__section">
            <div class="total-box">
                <p class="total-txt">Total:</p>
                <p class="total-num">0</p>
            </div>
            <form class="form">
                <label for="fullname">FullName:</label>
                <input type="text" name="" id="fullname" class="fullname-input" placeholder="Your FullName" >
                <label for="adress">Adress:</label>
                <input type="text" name="" id="adress" class="adress-input" placeholder="Your Adress" >
                <label for="email">Email:</label>
                <input type="text" name="" id="email" class="email-input" placeholder="Your Email" >
                <label for="phone">Phone:</label>
                <input type="tel" name="" id="phone" class="phone-input" placeholder="Your Phone"    >
                <textarea name="note" id="" class="note-input" rows="10" cols="50" placeholder="Order Note "></textarea>
                <button type="submit" class="submit-btn">Place Order</button>
            </form>
        </section>
        <section class="order__placed">
            <div class="order__placed-box">
                <img src="../assets/icons/icons8-done-100.png" alt="" class="o-placed-img">
                <p class="o__placed-txt">The order has been accepted. We will call you back!</p>
            </div>
        </section>
    <script src="../script/modules/order.js"></script>
</body>
</html>
